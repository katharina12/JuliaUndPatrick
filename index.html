<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Wedding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1>Our Wedding</h1>
        <p class="subheading">Join us in celebrating our love</p>
    </header>

    <section class="hero">
        <img src="engagement-photo.jpg" alt="Engagement Photo" class="engagement-photo">
    </section>

    <section class="details">
        <h2>Save the Date</h2>
        <div class="calendar">
            <p>We’re getting married on</p>
            <div class="date">
                <span class="month">June</span>
                <span class="day">12</span>
                <span class="year">2025</span>
                <span class="heart">❤️</span>
            </div>
            <p class="location">Location: The Rose Garden, Paris</p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Our Wedding</p>
    </footer>

</body>
</html>
